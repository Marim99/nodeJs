<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="align">
    <div class="grid">
      <form action="./welcome.html" method="post" class="form login">
        <div class="form__field">
          <label for="login__username"
            ><svg class="icon">
              <use xlink:href="#icon-user"></use></svg
            ><span class="hidden">Username</span></label
          >
          <input
            autocomplete="username"
            id="login__username"
            type="text"
            name="username"
            class="form__input"
            placeholder="Username"
            required
          />
        </div>
        <div class="form__field">
          <label for="Number"
            ><svg class="icon">
              <use xlink:href="#icon-user"></use></svg
            ><span class="hidden">Number</span></label
          >
          <input
            autocomplete="username"
            id="Number"
            type="text"
            name="number"
            class="form__input"
            placeholder="number"
            required
          />
        </div>
        <div class="form__field">
          <label for="Address"
            ><svg class="icon">
              <use xlink:href="#icon-user"></use></svg
            ><span class="hidden">Address</span></label
          >
          <input
            autocomplete="username"
            id="Address"
            type="text"
            name="Address"
            class="form__input"
            placeholder="Address"
            required
          />
        </div>
        <div class="form__field">
          <label for="Email"
            ><svg class="icon">
              <use xlink:href="#icon-user"></use></svg
            ><span class="hidden">Email</span></label
          >
          <input
            autocomplete="username"
            id="Email"
            type="email"
            name="email"
            class="form__input"
            placeholder="email"
            required
          />
        </div>

        <div class="form__field">
          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
